openapi: '3.0.3'
info:
  description: Documentation of the Nomad v1 API.
  title: nomad
  contact:
    email: support@hashicorp.com
  license:
    name: MIT 2
    url: 'https://github.com/hashicorp/nomad/blob/main/LICENSE'
  version: 1.0.0
servers:
  - url: '{protocol}://localhost:4646/v1'
    description: Default localhost url.
    variables:
      protocol:
        enum:
          - http
          - https
        default: http
security:
  - ApiKeyAuth: []
components:
