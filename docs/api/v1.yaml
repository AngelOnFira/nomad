      description: Affinity is used to serialize task group affinities
      type: object
      properties:
        LTarget:
          type: string
        Operand:
          type: string
        RTarget:
          type: string
        Weight:
          type: integer
          format: int8
      x-go-package: github.com/hashicorp/nomad/api
    AllocDeploymentStatus:
      description: |-
        AllocDeploymentStatus captures the status of the allocation as part of the
        deployment. This can include things like if the allocation has been marked as
        healthy.
      type: object
      properties:
        Canary:
          description: |-
            Canary marks whether the allocation is a canary or not. A canary that has
            been promoted will have this field set to false.
          type: boolean
        Healthy:
          description: |-
            Healthy marks whether the allocation has been marked healthy or unhealthy
            as part of a deployment. It can be unset if it has neither been marked
            healthy or unhealthy.
          type: boolean
        ModifyIndex:
          description: |-
            ModifyIndex is the raft index in which the deployment status was last
            changed.
          type: integer
          format: uint64
        Timestamp:
          description: Timestamp is the time at which the health status was set.
          type: string
          format: date-time
      x-go-package: github.com/hashicorp/nomad/nomad/structs
    AllocListStub:
